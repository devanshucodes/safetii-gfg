<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Q&A</title>
    <link rel="stylesheet" href="sc2.css">
</head>

<body>

    <div class="main">
        <nav>
          
            <div class="buttons">
                
            </div>
        </nav>
        <div class="box"></div>

        <div class="heading">
            <span>Symptom Checker</span>
        </div>
    </div>

    <div class="separation"></div>

    <div class="main1">
        <div class="card">
            <div class="form">
                <form>
                    <label for="symptom1">Symptom 1:</label>
                    <input type="text" class="input" id="symptom1" name="symptom1" placeholder="Enter Symptom 1" required>
                    <br><br>

                    <label for="symptom2">Symptom 2:</label>
                    <input type="text" class="input" id="symptom2" name="symptom2" placeholder="Enter Symptom 2" required>
                    <br><br>

                    <label for="symptom3">Symptom 3:</label>
                    <input type="text" class="input" id="symptom3" name="symptom3" placeholder="Enter Symptom 3" required>
                    <br><br>

                    <button id="submit">ASK</button>
                    <button id="btn2">CLEAR</button>
                </form>
            </div>
        </div>

        <div class="card2">
            <h2>Answer</h2>
            <div class="output">
                <p></p>
                <span id="output">This is an approximate answer; for accurate information, consult relevant sources.</span>
            </div>
        </div>


    </div>

    <script src="sc2.js"></script>
</body>

</html>
